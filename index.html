<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Navigation Button Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <!-- Radio Buttons -->
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">
        <input type="radio" name="slider" id="slide5">
        <input type="radio" name="slider" id="slide6">

        <!-- Slides -->
        <div class="slider">
            <div class="slide">
                <img src="1.jpg" alt=" 1">
            </div>
            <div class="slide">
                <img src="2.jpg" alt=" 2">
            </div>
            <div class="slide">
                <img src="3.jpg" alt=" 3">
            </div>
            <div class="slide">
                <img src="4.jpg" alt=" 4">
            </div>
            <div class="slide">
                <img src="5.jpg" alt=" 5">
            </div>
            <div class="slide">
                <img src="6.jpg" alt=" 6">
            </div>
        </div>

        <!-- Navigation Button -->
        <div class="navigation">
            <label class="next" for="slide1">&#10095;</label>
            <label class="next" for="slide2">&#10095;</label>
            <label class="next" for="slide3">&#10095;</label>
            <label class="next" for="slide4">&#10095;</label>
            <label class="next" for="slide5">&#10095;</label>
            <label class="next" for="slide6">&#10095;</label>
            
        </div>
    </div>
</body>
</html>
